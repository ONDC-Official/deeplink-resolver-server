name: Database Operations
on:
  workflow_dispatch:

jobs:
  db-reset-and-migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Generator DB Operations
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PEM }}
          port: 22
          script: |
            cd deep-link-repo/deeplink-generator

            npm i --force

            docker-compose down ondc_deep_link_db
            docker rm -f ondc_deep_link_db
            docker-compose up -d ondc_deep_link_db
            
            sleep 10

            npx prisma migrate deploy
            node seeding/seed.js
